<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Life Tools</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #001f3f, #0b2e59);
        color: white;
        text-align: center;
    }

    .container {
        background-color: #f0f0f0;
        margin: 10px 30px;
        padding: 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .tools {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-top: 40px;
        align-items: center;
        justify-items: center;
    }

    .tool {
        text-align: center;
    }

    .tool img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .tool p {
        color: #000;
        font-weight: bold;
    }

    footer {
        margin-top: 30px;
        font-size: 13px;
        color: #bbb;
        padding-bottom: 20px;
    }
</style>
</head>
<body>

    <h1>TOOLS THAT HELPED ME TO SURVIVE COLLEGE LIFE</h1>

    <div class="container">
        <div class="tools">
            <div class="tool">
                <img src="https://code.visualstudio.com/assets/images/code-stable.png" alt="Visual Studio Code">
                <p>Visual Studio Code</p>
            </div>
            <div class="tool">
                <img src="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" alt="Google Classroom">
                <p>Google Classroom</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Google_Docs_2020_Logo.svg" alt="Google Docs">
                <p>Google Docs</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Google_Meet_icon_%282020%29.svg" alt="Google Meet">
                <p>Google Meet</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Microsoft_Excel_2013-2019_logo.svg" alt="Microsoft Excel">
                <p>Microsoft Excel</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                <p>ChatGPT</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
                <p>Google</p>
            </div>
            <div class="tool">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Canva_Logo.png" alt="Canva">
                <p>Canva</p>
            </div>
        </div>
    </div>

    <footer>Â© 2025 AronJay. All rights reserved.</footer>

</body>
</html>
